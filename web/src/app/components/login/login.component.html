<section
  class="container d-flex justify-content-center align-items-center vh-100"
>
  <div class="card w-50">
    <div class="card-body">
      <form action="">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="userEmail"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 mt-5" routerLink="/home">
          Login
        </button>
      </form>
    </div>
  </div>
</section>
